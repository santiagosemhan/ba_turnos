imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@AdminBundle/Resources/config/services.yml" }
    - { resource: "@FrontBundle/Resources/config/services.yml" }
    - { resource: "@UserBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: es

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    translator: ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        #handler_id:  session.handler.native_file
        handler_id:  session.handler.pdo
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
            #resources: ['bootstrap_3_layout.html.twig']
            - 'bootstrap_3_horizontal_layout.html.twig'
            - 'VichUploaderBundle:Form:fields.html.twig'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/../var/data/data.sqlite"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    port:      "%mailer_port%"
    encryption: tls
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    stream_options:
      ssl:
        verify_peer: false
        verify_peer_name: false
        allow_self_signed: true
    spool:     { type: memory }


fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: UserBundle\Entity\User
    from_email:
        address: no-reply@admin.com.ar
        sender_name: No Reply Admin


#doctrine extentions
stof_doctrine_extensions:
    orm:
        default:
            timestampable: true
            blameable: true


#KNPpaginator
knp_paginator:
    page_range:              10                      # default page range used in pagination control
    default_options:
        page_name:           page                # page query parameter name
        sort_field_name:     sort         # sort field query parameter name
        sort_direction_name: direction    # sort direction query parameter name
        distinct:            true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: AdminBundle:pager:sliding.html.twig     # sliding pagination controls template
        sortable:   KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template


vich_uploader:
    db_driver: orm

    mappings:
        tramites_file:
            uri_prefix:         /upload/tramites
            upload_destination: '%kernel.root_dir%/../web/upload/tramites'

            inject_on_load:     false
            delete_on_update:   true
            delete_on_remove:   true

beelab_recaptcha2:
    # request_method: curl_post
    site_key: "%recaptcha_site_key%"
    secret: "%recaptcha_secret%"
